os: linux
dist: xenial
language: go
script:
- if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then export VERSION=latest;
  else export VERSION=${TRAVIS_TAG}; fi
- echo ${TRAVIS_TAG}
- echo ${VERSION}
- date > out.txt
- echo ${VERSION} >> out.txt
deploy:
  provider: releases
  api_key:
    secure: 
  file: out.txt
  on:
    repo: amreo/helloworld
    tags: true
  skip_cleanup: true

deploy:
  provider: releases
  api_key:
    secure: 
  file: out.txt
  name: "master-latest"
  body: "master-latest"
  tag_name: master-latest
  prerelease: true
  overwrite: true
  skip_cleanup: true
